<section>
  <div>
    <mat-form-field class="form-field" appearance="fill">
      <mat-label>Pesquisar</mat-label>
      <input matInput type="text" (keypress)="changed()" [(ngModel)]="value">
    </mat-form-field>
    <div fxFlex="50" fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center center">
      <div *ngIf="film" class="card">
        <app-dashboard-card [film]="film"></app-dashboard-card>
      </div>
      <div style="margin: 10px 0;">
        <span class="text">
          {{ errorMessage }}
        </span>
      </div>
      <mat-spinner diameter="30" *ngIf="loading"></mat-spinner>
    </div>
    <div *ngIf="history && history.length > 0" fxFlex="50" fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center center">
      <div class="title-section">
        <div class="label-title">
          <p class="title">Hist√≥rico</p>
        </div>
      </div>
      <div *ngFor="let film of history" id="history">
        <app-dashboard-card [film]="film" [removable]="true"></app-dashboard-card>
      </div>
      <mat-spinner diameter="30" *ngIf="loading"></mat-spinner>
    </div>
  </div>
</section>
